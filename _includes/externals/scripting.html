<script>hljs.initHighlightingOnLoad();</script>

<!-- Typed.js for animated intro -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      var typed = new Typed('#typed', {
        strings: ['developer.', 'cybersecurity enthusiast.', 'problem solver.', 'lifelong learner.', 'new grad.'],
        typeSpeed: 50,
        backSpeed: 25,
        backDelay: 2000,
        loop: true
      });
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.filter-btn');
    const tags = document.querySelectorAll('.tag');

    buttons.forEach(btn => {
      btn.addEventListener('click', function () {
        // Remove active from all buttons, then activate the clicked one
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        const category = this.getAttribute('data-filter');

        tags.forEach(tag => {
          const tagCategory = tag.getAttribute('data-category');
          if (category === 'all' || tagCategory === category) {
            tag.classList.remove('hide');
          } else {
            tag.classList.add('hide');
          }
        });
      });
    });
  });
</script>
