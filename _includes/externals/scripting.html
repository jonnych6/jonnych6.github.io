<!-- Typed.js for animated intro -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      var typed = new Typed('#typed', {
        strings: ['developer.', 'cybersecurity enthusiast.', 'problem solver.', 'lifelong learner.', 'new grad.'],
        typeSpeed: 50,
        backSpeed: 25,
        backDelay: 2000,
        loop: true
      });
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.filter-btn');
    const tags = document.querySelectorAll('.tag');

    buttons.forEach(btn => {
      btn.addEventListener('click', function () {
        // Remove active from all buttons, then activate the clicked one
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        const category = this.getAttribute('data-filter');

        tags.forEach(tag => {
          const tagCategory = tag.getAttribute('data-category');
          if (category === 'all' || tagCategory === category) {
            tag.classList.remove('hide');
          } else {
            tag.classList.add('hide');
          }
        });
      });
    });
  });
</script>

<!-- Typeit.js for Terminal About Me Section -->
<script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const terminalContent = document.getElementById("terminal-content");

    new TypeIt("#line1", {
      speed: 50,
      cursorChar: "_",
      waitUntilVisible: true,
      afterComplete: async () => {
        // Add vertical space with fade-in
        const spacer1 = document.createElement("div");
        spacer1.innerHTML = "&nbsp;";
        spacer1.classList.add("fade-in");
        terminalContent.appendChild(spacer1);

        // Add line 2 with fade-in
        const line2 = document.createElement("div");
        line2.innerHTML = `<span class="prompt">jonny@portfolio</span>:~$ <span id="line2"></span>`;
        line2.classList.add("fade-in");
        terminalContent.appendChild(line2);

        new TypeIt("#line2", {
          speed: 50,
          cursorChar: "_",
          afterComplete: async () => {
            // Add vertical space with fade-in
            const spacer2 = document.createElement("div");
            spacer2.innerHTML = "&nbsp;";
            spacer2.classList.add("fade-in");
            terminalContent.appendChild(spacer2);

            // Add line 3 with fade-in
            const line3 = document.createElement("div");
            line3.innerHTML = `<span class="prompt">jonny@portfolio</span>:~$ <span id="line3"></span>`;
